{% extends "base.html" %}

{% block content %}
<p>Welcome, {{user.username}}!</p>
<h2 class="deck"> Choose your deck to begin: </h2>

<div class="container"> 
    {% for deck in decks %}
    <p class="deck_name"><a href="{% url 'list_cards' pk=deck.pk %}">{{deck.name }}</a></p>   
    {% endfor %}
</div> 

{% endblock %}
