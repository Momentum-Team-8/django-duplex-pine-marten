{% extends "base.html" %} 

{% block content %}
<h1 class="card"> Cards </h1>

<div class="container"> 
    {% for card in cards %}
    <p class="card_name">{{ card.question }}</p> 
    <button class="flip_card_button">Flip Card</button>
    <p class="card_name">{{ card.answer }}</p>   
    {% endfor %}
</div> 
{% endblock content %}
